<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="ee.css">
    <script src="Logic.js"></script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <h1 class="logo">My Store</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="./orders.html">Orders</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
  
    <!-- Products Section -->
    <section class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$25.00</p>
                <button onclick="addToCart('Product 1', 25)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$30.00</p>
                <button onclick="addToCart('Product 2', 30)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$15.00</p>
                <button onclick="addToCart('Product 3', 15)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Product 4', 20)">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 My Store - All rights reserved</p>
    </footer>


</body>
</html>
